<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #2F6D3C, #85D391);
        }
        .focus-ring-green {
            --tw-ring-color: #85D391;
        }
        .hover-bg-green {
            transition: background-color 0.3s ease;
        }
        .hover-bg-green:hover {
            background-color: #85D391;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="w-full max-w-4xl mx-auto p-6 flex flex-col md:flex-row gap-8">
        <!-- Left Section: Promotional Content -->
        <div class="md:w-1/2 gradient-bg text-white p-8 rounded-lg shadow-lg flex flex-col justify-between">
            <!-- Logo Placeholder -->
            <div class="mb-6">
                <img src="/static/moovin-logo.png" alt="Logo do Sistema" class="h-16 mx-auto">
            </div>
            <h1 class="text-3xl font-bold mb-4">Bem-vindo ao seu DashBoard</h1>
            <p class="text-lg mb-6">Acesse recursos exclusivos com sua assinatura. Gerencie imóveis, acesse relatórios avançados e muito mais!</p>
            <!-- Image Placeholder -->
            <img src="/static/premium-features-placeholder.png" alt="Recursos Premium" class="rounded-lg shadow-md">
        </div>

        <!-- Right Section: Login Form -->
        <div class="md:w-1/2 bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Login</h2>
            {% if messages %}
                <div class="mb-4">
                    {% for message in messages %}
                        <div class="p-4 mb-2 rounded-lg text-white {% if message.tags == 'error' %}bg-red-600{% else %}bg-green-600{% endif %}" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
            <form method="post" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" name="email" id="email" required
                           class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-offset-1 focus-ring-green focus:border-[#85D391] outline-none transition"
                           placeholder="seu@email.com">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                    <input type="password" name="password" id="password" required
                           class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-offset-1 focus-ring-green focus:border-[#85D391] outline-none transition"
                           placeholder="••••••••">
                </div>
                <button type="submit"
                        class="w-full bg-[#2F6D3C] text-white py-2 rounded-lg hover-bg-green transition font-medium">
                    Entrar
                </button>
            </form>
            <p class="mt-4 text-center text-sm text-gray-600">
                Não tem uma conta? <a href="#" class="text-[#2F6D3C] hover:text-[#85D391] hover:underline">Cadastre-se</a>
            </p>
        </div>
    </div>
</body>
</html>
