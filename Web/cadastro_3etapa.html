<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Detalhes Adicionais - Moovin</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="img/logo.png" height="15%" width="15%" alt="Moovin">
      <span>Moovin</span>
    </div>
    <nav>
      <a href="#">Sobre</a>
      <a href="#">Serviços</a>
      <a href="#">Contato</a>
      <div class="perfil-icon"></div>
    </nav>
  </header>

  <div class="progress-bar">
    <div class="step completed">
      <div class="circle">1</div>
      <span>Dados do Proprietário</span>
    </div>
    <div class="step completed">
      <div class="circle">2</div>
      <span>Detalhes do imóvel</span>
    </div>
    <div class="step active">
      <div class="circle">3</div>
      <span>Detalhes adicionais</span>
    </div>
  </div>

  <main>
    <form class="form-container">
      <label for="descricao">
        <strong>Adicione detalhes do imóvel</strong>
        <textarea id="descricao" placeholder="Descreva as características e diferenciais do imóvel."></textarea>
      </label>

      <label for="regras">
        <strong>O imóvel possui taxas ou regras adicionais?</strong> <small>(Opcional)</small>
        <textarea id="regras" placeholder="Ex: Taxa de R$ 60 reais para a limpeza da piscina, não é permitido festas após 22h."></textarea>
      </label>

      <div class="upload-box">
        <strong>Adicione fotos do imóvel</strong>
        <div class="upload-area">
          <div class="upload-icon">📤</div>
          <p>Máx. 70 MB, PNG, JPEG</p>
          <label class="upload-button">
            <input type="file" multiple accept=".png,.jpg,.jpeg">
            Escolher arquivos
          </label>
        </div>
      </div>

      <button type="submit" class="submit-btn">Finalizar</button>
    </form>
  </main>
</body>
</html>
