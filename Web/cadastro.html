<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro do Proprietário - Moovin</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="img/logo.png" height="15%" width="15%" alt="Moovin">
      <span>Moovin</span>
    </div>
    <nav>
      <a href="#">Sobre</a>
      <a href="#">Serviços</a>
      <a href="#">Contato</a>
      <div class="perfil-icon"></div>
    </nav>
  </header>

  <div class="progress-bar">
    <div class="step completed">
      <div class="circle">1</div>
      <span>Dados do Proprietário</span>
    </div>
    <div class="step">
      <div class="circle">2</div>
      <span>Detalhes do imóvel</span>
    </div>
    <div class="step">
      <div class="circle">3</div>
      <span>Detalhes adicionais</span>
    </div>
  </div>

  <main>
    <h2>Alugue sem complicações!</h2>
    <p>Preencha suas informações abaixo e dê vida ao seu anúncio. Estamos aqui para conectar você aos melhores inquilinos.</p>

    <form class="form-container">
      <h3>Informações do Proprietário</h3>

      <label>Nome Completo
        <input type="text" placeholder="Digite seu nome completo">
      </label>

      <div class="row">
        <label>Email de contato
          <input type="email" placeholder="exemplo@gmail.com">
        </label>
        <label>Telefone de contato
          <input type="tel" placeholder="Digite seu número">
        </label>
      </div>

      <label>CPF ou CNPJ
        <input type="text" placeholder="123.456.789-00 ou 12.345.678/0000-00">
      </label>

      <label>CEP do Proprietário
        <input type="text" placeholder="00000-000">
      </label>

      <div class="row">
        <label>Estado
          <input type="text" placeholder="Digite seu Estado">
        </label>
        <label>Cidade
          <input type="text" placeholder="Digite sua Cidade">
        </label>
      </div>

      <div class="row">
        <label>Rua ou Avenida
          <input type="text" placeholder="Digite sua Rua/Avenida">
        </label>
        <label>Número
          <input type="text" placeholder="Ex: 123">
        </label>
        <label class="sem-numero">
          <input type="checkbox"> Sem número
        </label>
      </div>

      <button type="submit">Continuar</button>
    </form>
  </main>
</body>
</html>
